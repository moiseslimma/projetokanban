<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="bg-white shadow-sm py-3 mb-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <h1 class="h4 mb-0">Quadro Kanban</h1>
                <span class="badge bg-primary">Organize suas tarefas</span>
            </div>
        </div>
    </header>

    <section class="section">
        <div class="globalDiv">
    
            <div class="sidetodo">
                <h3>Para fazer</h3>
                <div class="addButton" title="Adicionar novo card">
                    <i class="bi bi-plus"></i>
                </div>
                
                <div class="divFather toDoDivFather">
                    <div class="card-and-bar toDoCarAndBar">
                        <div class="card">
                            <p class="textarea">Clique aqui para começar</p>
                            <div>
                                <i class="bi bi-arrow-right sideToDoArrow" title="Mover para Fazendo"></i>
                            </div>
                        </div>
                        <div class="bar-icons">
                            <i class="bi bi-arrow-up-circle" title="Mover para cima"></i>
                            <i class="bi bi-pencil-square" title="Editar"></i>
                            <i class="bi bi-trash" title="Excluir"></i>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="sidedoing">
                <h3>Fazendo</h3>
                <div class="divFather doingDivFather">
                    <div class="card-and-bar doingCarAndBar" draggable="true">
                        <div class="card">
                            <p class="textarea2"></p>
                            <div class="doingArrow">
                                <i class="bi bi-arrow-left sideDoingLeftArrow" title="Mover para Para Fazer"></i>
                                <i class="bi bi-arrow-right sideDoingRighttArrow" title="Mover para Feito"></i>
                            </div>
                        </div>
                        <div class="bar-icons">
                            <i class="bi bi-arrow-up-circle" title="Mover para cima"></i>
                            <i class="bi bi-pencil-square" title="Editar"></i>
                            <i class="bi bi-trash" title="Excluir"></i>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="sidedone">
                <h3>Feito</h3>
                <div class="divFather doneDivFather">
                    <div class="card-and-bar doneCarAndBar" draggable="true">
                        <div class="card">
                            <p class="textarea3"></p>
                            <div class="doneArrow">
                                <i class="bi bi-arrow-left doneSideLeftArrow" title="Mover para Fazendo"></i>
                            </div>
                        </div>
                        <div class="bar-icons">
                            <i class="bi bi-arrow-up-circle" title="Mover para cima"></i>
                            <i class="bi bi-pencil-square" title="Editar"></i>
                            <i class="bi bi-trash" title="Excluir"></i>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    
    <div class="nextcard actionFirstCard">
        <div class="campoInput">
            <input type="text" class="inputvalor inputFirstCard" maxlength="60" placeholder="Adicione a tarefa">
        </div>
        <div class="botoes">
            <button class="buttonn cancelFirstAction">CANCELAR</button>
            <button class="buttonn confirmFirstAction">CONFIRMAR</button>
        </div>
    </div>

    <div class="card nextcard prepareNextCard">
        <div class="campoInput">
            <input type="text" class="inputvalor prepareInputValue" maxlength="60" placeholder="Adicione a tarefa">
        </div>
        <div class="botoes">
            <button class="buttonn cancel">CANCELAR</button>
            <button class="buttonn confirm">CONFIRMAR</button>
        </div>
    </div>
    
    <div class="card nextcard edit">
        <div class="campoInput">
            <input type="text" class="inputvalor" placeholder="Adicione a tarefa" maxlength="60">
        </div>
        <div class="botoes">
            <button class="buttonn editCancel">CANCELAR</button>
            <button class="buttonn editar">CONFIRMAR ALTERAÇÕES</button>
        </div>
    </div>

    <!-- Modal de confirmação para exclusão -->
    <div class="modal-overlay" id="deleteConfirmModal">
        <div class="confirmation-modal">
            <div class="modal-header">
                <h5>Confirmação</h5>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja excluir esta tarefa?</p>
            </div>
            <div class="modal-footer">
                <button class="buttonn" id="cancelDelete">CANCELAR</button>
                <button class="buttonn" id="confirmDelete">EXCLUIR</button>
            </div>
        </div>
    </div>

    <footer class="mt-4 mb-3 text-center text-muted">
        <small>Quadro Kanban - Gerencie suas tarefas de forma eficiente</small>
    </footer>
</body>
</html>
